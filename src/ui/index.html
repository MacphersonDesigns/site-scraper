<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Scraper - Web UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>üîç Site Scraper</h1>
        <p class="subtitle">Website Crawling & Documentation Tool</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Project List Section -->
      <section class="section">
        <div class="section-header">
          <h2>Projects</h2>
          <button class="btn btn-primary" onclick="showCreateModal()">
            + New Project
          </button>
        </div>
        <div id="projects-list" class="projects-grid">
          <div class="loading">Loading projects...</div>
        </div>
      </section>
    </main>

    <!-- Create/Edit Project Modal -->
    <div id="project-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">New Project</h3>
          <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>
        <form id="project-form" onsubmit="handleProjectSubmit(event)">
          <input type="hidden" id="project-id">
          
          <div class="form-group">
            <label for="project-name">Project Name *</label>
            <input type="text" id="project-name" required placeholder="My Website Scrape">
          </div>
          
          <div class="form-group">
            <label for="project-urls">URLs (one per line) *</label>
            <textarea id="project-urls" rows="4" required placeholder="https://example.com&#10;https://another-site.com"></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="project-max-pages">Max Pages</label>
              <input type="number" id="project-max-pages" value="50" min="0">
            </div>
            <div class="form-group">
              <label for="project-delay">Delay (ms)</label>
              <input type="number" id="project-delay" value="1000" min="0">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="project-width">Viewport Width</label>
              <input type="number" id="project-width" value="1920" min="320">
            </div>
            <div class="form-group">
              <label for="project-height">Viewport Height</label>
              <input type="number" id="project-height" value="1080" min="240">
            </div>
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="project-fullpage" checked>
              Capture full page screenshots
            </label>
          </div>
          
          <div class="form-group">
            <label for="project-schedule">Schedule (cron expression, optional)</label>
            <input type="text" id="project-schedule" placeholder="0 0 * * * (every day at midnight)">
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Project</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Project Details Modal -->
    <div id="details-modal" class="modal" style="display: none;">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h3 id="details-title">Project Details</h3>
          <button class="btn-close" onclick="closeDetailsModal()">&times;</button>
        </div>
        <div id="details-content">
          <!-- Filled by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
